# Crypto Sectors Alert Bot - Configuration Example
# Copy to config.toml and fill in your values

[telegram]
bot_token = "YOUR_BOT_TOKEN"   # От @BotFather
chat_id = "YOUR_CHAT_ID"       # ID чата/канала для алертов

[api]
url = "https://sectormap.dpdns.org/api/sheets"
key = "crypto-dashboard-2024"

[alerts]
# Алерт если токен вырос на X% за 24ч
token_surge_pct = 15.0

# Алерт если токен упал на X% за 24ч
token_dump_pct = -15.0

# Алерт если сектор отличается от рынка на X%
sector_diff_pct = 5.0

[timing]
# Интервал проверки в секундах (5 минут)
check_interval = 300

# Час UTC для ежедневного отчёта (9 = 12:00 MSK)
daily_report_hour = 9

[filters]
# Минимальный market cap для токенов ($50M)
min_mcap_usd = 50000000

# Игнорировать токены (не слать алерты)
ignore_tokens = []

# Игнорировать секторы
ignore_sectors = []
